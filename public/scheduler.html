<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/lib/bootstrap-popover-x/bootstrap-popover-x.css">
    <link rel='stylesheet' href='/lib/visjs/vis.css' />
    <link rel='stylesheet' href='/lib/material-icons/material-icons.css' />
    <link rel='stylesheet' href='/css/style.css' />
    <link rel="stylesheet" href="/lib/bootstrap-3-timepicker/css/bootstrap-timepicker.min.css" />
    <style>
    </style>
  </head>

  <body>

    <!--main navigation !-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!"><span class="glyphicon glyphicon-signal"></span> test</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#!">Control</a></li>
            <li class="active"><a href="#!">Timer</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--default-target for popovers !-->
    <button id='popover-placement'></button>

    <!-- visible timeline content goes here !-->
    <div id="visualization"></div>

    <!-- popover select device color !-->
    <div id="popover-color" class="popover popover-default popover-color">
      <div class="arrow"></div>
      <h3 class="popover-title">
        <span class="close" data-dismiss="popover-x">&times;</span>
        <b>Select color  </b>
      </h3>
      <div class="popover-content">
        <div class="color-sel">
          <ul class="color-sel">
          </ul>
        </div>
      </div>
    </div>

    <!-- popover edit & new item !-->
    <div id="popover-edit" class="popover popover-default popover-edit">
      <div class="arrow"></div>
      <h3 class="popover-title">
        <span class="close" data-dismiss="popover-x">&times;</span>
        <b id='edit-popover-title'>Edit</b>
      </h3>
      <div class="popover-content">
        <!-- type !-->
        <div class="row row-popover">
          <div class="col-md-3">
            Type:
          </div>
          <div class="col-md-9 popover-edit-type">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default btn-sm on">
                <input type="radio" name="type" id="edit-type-on" autocomplete="off">
                <span class="glyphicon icon-action-on"></span>
              </label>
              <label class="btn btn-default btn-sm off">
                <input type="radio" name="type" id="edit-type-off" autocomplete="off">
                <span class="glyphicon icon-action-off"></span>
              </label>
              <label class="btn btn-default btn-sm toggle">
                <input type="radio" name="type" id="edit-type-toggle" autocomplete="off">
                <span class="glyphicon icon-action-toggle"></span>
              </label>
              <label class="btn btn-default btn-sm duration">
                <input type="radio" name="type" id="edit-type-duration" autocomplete="off">
                <span class="glyphicon icon-action-duration"></span>
              </label>
            </div>
          </div>
        </div>
        <!-- start !-->
        <div class="row row-popover">
          <div class="col-md-3">
            Start:
          </div>
          <div class="col-md-9">
            <div class="input-group bootstrap-timepicker input-group-sm">
              <input type="text" class="form-control" id="edit-start"  />
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
          </div>
        </div>
        <!-- duration !-->
        <div class="row row-popover edit-row-duration">
          <div class="col-md-3">
            Duration:
          </div>
          <div class="col-md-9">
            <input type="number" id="edit-duration" class="form-control input-sm item-form-duration"  />
          </div>
        </div>
        <!-- delete button, only visible when edit !-->
        <div class="row row-popover edit-item-delarea">
          <div class="col-md-12">
            <button class="btn btn-sm btn-danger" id="edit-item-delbutton">
              <span class="glyphicon mdi-action-delete" title="delete this item"></span> Delete this Item
            </button>
          </div>
        </div>
        <!-- create button, only visible when new !-->
        <div class="row row-popover edit-item-addarea">
          <div class="col-md-12">
            <button class="btn btn-sm btn-primary" id="edit-item-addbuton">
              <span class="glyphicon glyphicon-ok" title="delete this item"></span> Add this Item
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- TODO: move to requirejs !-->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-popover-x/bootstrap-popover-x.js"></script>
    <script src="/lib/bootstrap-3-timepicker/js/bootstrap-timepicker.js"></script>
    <script src="/lib/visjs/vis.js"></script>
    <script src="/lib/moment.min.js"></script>
    <script src="/lib/jquery.slimscroll.min.js"></script>

    <script src="/js/utils.js"></script>
    <script src="/js/timer.js"></script>


    <script>
    
      timer.api.call( { url: "device", method: "get" },
        function(res){
          demodata.devices = res.data;
          console.log(res.data);
          timer.api.call( { url: "switch", method: "get" },
            function(res){
              console.log(res.data);
              demodata.timers = res.data;
              timer.init();
            }
          );
        }
      );

    </script>


  </body>
</html>
